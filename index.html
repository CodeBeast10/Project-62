<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="Avengers"> 
  <h1> Avengers Sliding Gallery </h1>
      <div id="karen" class="Kraken" dara-ride="carousel"></div>
          <!-- indicators -->
          <ol class="karen-indicators">
    <li data-target="#karenCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#karenCarousel" data-slide-to="1"></li>
      <li data-target="#karenCarousel" data-slide-to="2"></li>
        <li data-target="#karenCarousel" data-slide-to="3"></li>
      <li data-target="#karenCarousel" data-slide-to="4"></li>
        <li data-target="#karenCarousel" data-slide-to="5"></li>
          </ol>
          
          <!-- Wrapper for slides -->
          <div class="karen-inner">
              
              
              <div class="item">
        <img class="img-responsive" src="Spider-Man.jpg" style="width:50%;">
                  <div class="carousel-caption">
          <h3>Spider Man</h3>
                  </div>
              </div>
              
              <div class="item">
        <img class="img-responsive" src="Iron-Man.jpg" style="width:50%;">
                  <div class="carousel-caption">
          <h3>Iron Man</h3>
                  </div>
              </div>
              
              <div class="item">
        <img class="img-responsive" src="Thor_111.jpg" style="width:50%;">
                  <div class="carousel-caption">
          <h3>Thor</h3>
                  </div>
              </div>
              
              <div class="item">
        <img class="img-responsive" src="Captain-America.jpg" style="width:50%;">
                  <div class="carousel-caption">
          <h3>Captain America</h3>
                  </div>
              </div>
              
              <div class="item">
        <img class="img-responsive" src="Hulk.jpg" style="width:50%;">
                  <div class="carousel-caption">
          <h3>Hulk</h3>
                  </div>
              </div>
              
              
              <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="next">
        <span class="right"></span>
        <span class="sr-only">Next</span>
              </a>
          </div>
      
    </section>
    
    <hr style="width: 100%;">
    </body>
</html>
